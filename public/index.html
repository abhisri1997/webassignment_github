    <section class="top-section">

      <div class="city-temp-details">

        <div class="icon-city_dropdown">

          <img src="./assets/CityIcons/anadyr.svg" alt="city" class="city-icon" loading="lazy" />

          <div class="city-selector">

            <input title="Select city to weather details" type="text" name="cities" list="cityName"
              placeholder="Select a city..." />
            <datalist id="cityName">
              <option value="New Delhi">New Delhi</option>
              <option value="Greater Noida">Greater Noida</option>
              <option value="Ghaziabad">Ghaziabad</option>

          </div>

        </div>

        <div class="temp-container celcius-container">

        </div>

        <div class="temp-container humidity-container">

            <h1 class="city-humidity">26%</h1>
          </div>

        </div>


        <div class="date-time">

            <h3 class="city-second">:44</h3>

          </div>

          <div class="date">
            <h3 class="city-date">01-Mar-2020</h3>
          </div>

        </div>

        <div class="separator"></div>

          <div class="temp-precipitation">

          </div>
        </div>
